<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fc3eac94b.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="header" >

    <h1 class="header_name">REMEMBER THE MILK!</h1>

    <div class="header_buttons">
        <button class="add_button"><i class="fas fa-plus"></i></button>
        <p class="add_label">Create New Task</p>
        <button class="delete_button"><i class="fas fa-times"></i></button>
        <p class="delete_label">Remove Completed Tasks</p>
    </div>

</div>

<div class="list_container">
    <div class="list_background"></div>
    <ul class="list">
        <li class="list_header">TO DO:</li>
        <li id="task" class="list_task hidden">
            <button class="list_task_checked inactive"><i class="fas fa-check"></i></i></button>
            <p id="task_text" class="list_task_text">Zr√≥b zakupy</p>
            <p id="task_deadline" class="list_task_text">2021-01-16</p>
            <button class="list_task_important"><i class="fas fa-star"></i></button>
            <button class="list_task_edit tooltip" data-tooltip="Edit Task"><i class="fas fa-pen"></i></button>
            <button class="list_task_delete tooltip" data-tooltip="Delete Task"><i class="fas fa-trash"></i></button>
        </li>
    </ul>
</div>




<!-- pop up add form -->

<div class="add_popup">
    <div class="overlay"></div>
    <div class="add_popup_content">
        <h1 class="add_popup_content_header">Create New Task</h1>
        <input class="add_popup_content_task" type="text">
        <label class="add_popup_content_ddl">set a deadline<input type="date"></label>
        <div class="add_popup_content_btn">
            <button class="add_popup_content_btn_submit">SAVE</button>
            <button class="add_popup_content_btn_close">CANCEL</button>
        </div>
    </div>
</div>

<!-- pop up edit form -->

<div class="edit_popup">
    <div class="overlay"></div>
    <div class="edit_popup_content">
        <h1 class="edit_popup_content_header">Edit Task</h1>
        <input class="edit_popup_content_task" type="text">
        <label class="edit_popup_content_ddl">set a deadline<input type="date"></label>
        <div class="edit_popup_content_btn">
            <button class="edit_popup_content_btn_submit">SAVE</button>
            <button class="edit_popup_content_btn_close">CANCEL</button>
        </div>
    </div>
</div>

<!-- pop up delete -->

<div class="delete_popup">
    <div class="overlay"></div>
    <div class="delete_popup_content">
        <h1 class="delete_popup_content_header">Are you sure you want to delete this task?</h1>
        <div class="delete_popup_content_btn">
            <button class="delete_popup_content_btn_submit">DELETE</button>
            <button class="delete_popup_content_btn_close">CANCEL</button>
        </div>
    </div>
</div>

</body>
</html>
