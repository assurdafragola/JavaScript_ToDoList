<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fc3eac94b.js" crossorigin="anonymous"></script>
</head>
<body>

<h1 class="header">REMEMBER THE MILK</h1>

<div class="add delete">
    <button class="add_button"><i class="fas fa-plus"></i></button>
    <p class="add_label">Create New Task</p>
    <button class="delete_button"><i class="fas fa-times"></i></button>
    <p class="delete_label">Remove Completed Tasks</p>
</div>

<ul class="list">
    <li class="list_task">
        <button class="list_task_checked"><i class="fas fa-check"></i></i></button>
        <p class="list_task_text">Zrób zakupy</p>
        <button class="list_task_important"><i class="fas fa-star"></i></button>
        <button class="list_task_edit"><i class="fas fa-pen"></i></button>
        <button class="list_task_delete"><i class="fas fa-trash"></i></button>
    </li>
    <li class="list_task">
        <button class="list_task_checked"><i class="fas fa-check"></i></i></button>
        <p class="list_task_text">Odbierz przesyłkę z paczkomatu</p>
        <button class="list_task_important"><i class="fas fa-star"></i></button>
        <button class="list_task_edit"><i class="fas fa-pen"></i></button>
        <button class="list_task_delete"><i class="fas fa-trash"></i></button>
    </li>
</ul>

</body>
</html>
